<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="cardOutBox">
    <div class="cardInnerBox">
      <div class="colorBox">
        <img id="cardColor" src="./images/bg-pattern-card.svg" alt="">
      </div>
      <img id="man1" src="./images/image-victor.jpg" alt="">
      <div class="introBox">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <p class="from">London</p>
      </div>
      <hr>
      <div class="goodBox">
      <p class="numP1">80K 803K 1.4K</p>
      <p class="numP2">Followers Likes Photos</p>
    </div>
    </div>
  </div>
</body>
</html>
